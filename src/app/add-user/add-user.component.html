<style>
    body {
        background: -webkit-linear-gradient(left, #0072ff, #00c6ff);
    }

    .contact-form {
        background: #fff;
        margin-top: 10%;
        margin-bottom: 5%;
        width: 70%;
    }

    .contact-form .form-control {
        border-radius: 1rem;
    }

    .contact-image {
        text-align: center;
    }

    .contact-image img {
        border-radius: 6rem;
        width: 11%;
        margin-top: -3%;
        transform: rotate(29deg);
    }

    .contact-form form {
        padding: 14%;
    }

    .contact-form form .row {
        margin-bottom: -7%;
    }

    .contact-form h3 {
        margin-bottom: 8%;
        margin-top: -10%;
        text-align: center;
        color: #0062cc;
    }

    .contact-form .btnContact {
        width: 50%;
        border: none;
        border-radius: 1rem;
        padding: 1.5%;
        background: #dc3545;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
    }

    .btnContactSubmit {
        width: 50%;
        border-radius: 1rem;
        padding: 1.5%;
        color: #fff;
        background-color: #0062cc;
        border: none;
        cursor: pointer;
    }
</style>


<div class="container contact-form">

    <form>
        <h3>Ajouter un utilisateur</h3>
        <div class="row">
            <div class="col-md-6">
                <div hidden class="form-group">
                    <label>#Identifiant</label>
                    <input type="text" [(ngModel)]="newUser.user_id" name="user_id" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <input type="text" [(ngModel)]="newUser.username" name="username" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="number" [(ngModel)]="newUser.password" name="password" class="form-control" />
                </div>

                <div class="form-group">
                    <label>Enabled</label>
                    <input type="text" [(ngModel)]="newUser.enabled" name="enabled" class="form-control" />
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <select class="form-control form-control-lg" id="idRole" name="idRole" [(ngModel)]="newIdRole" >
                          <option *ngFor="let r of roles" [value]="r.idRole">
                              {{r.role}}
                            </option>
                    </select>
                </div> 
               
                
                
                <div class="form-group">
                    <input type="submit" name="ajouter" class="btnContactSubmit" value="Ajouter"
                        (click)="addUser()" />

                    <div>
                        <h3>{{message}}</h3>
                    </div>

                </div>

            </div>

        </div>
    </form>
</div>
