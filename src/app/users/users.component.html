<style>
  .topnav input[type=text] {
    float: none;
    display: block;
    text-align: center;
    width: 70%;
    margin-left: 200px;
    margin-bottom: 30px;
    margin-top: 30px;
    padding: 14px;
  }

  .topnav input[type=text] {
    border: 1px solid #ccc;
  }
</style>

<div class="topnav">
  <div class="search"> <input type="text" class="search-input" placeholder="Chercher" name="search"
      [(ngModel)]="searchText" *ngIf="authService.isloggedIn">
  </div>
</div>

 <table class="table">
  <caption>Liste des Utilisateurs</caption>
  <thead>
    <tr>
      <th scope="col">#Identifiant</th>
      <th scope="col">Nom d'utilisateur</th>
      <th scope="col">Mot de Passe</th>
      <th scope="col">Enabled</th>
      <th scope="col">Role</th>
    

    </tr>
  </thead>
  <tbody *ngFor="let u of users | filter:searchText">
    <tr>
      <td>{{u.user_id}}</td>
      <td>{{u.username}}</td>
      <td>{{u.password}}</td>
      <td>{{u.enabled}}</td>
      <td *ngFor="let r of u.roles">{{r.role}}</td>
     
   
     
<td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerUser(u)">Supprimer</a></td>
<td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateUser',u.user_id]">Modifier</a></td> 
</tr>
</tbody>
</table>
