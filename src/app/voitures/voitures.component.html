
<style>
 .topnav input[type=text] {
    float: none;
    display: block;
    text-align: center;
    width: 70%;
    margin-left: 200px;
    margin-bottom: 30px;
    margin-top: 30px;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;
  } 

</style>

<div class="topnav">
<div class="search"> <input type="text" class="search-input" placeholder="Chercher" name="search" [(ngModel)]="searchText" *ngIf="authService.isloggedIn">
</div>
</div>

  <table class="table">
        <caption>Liste de Voitures</caption>
        <thead>
          <tr>
            <th scope="col">#id</th>
            <th scope="col">Type</th>
            <th scope="col">Prix</th>
            <th scope="col">Date de Création</th>
            <th scope="col">Marque</th>
            <th scope="col">Modèle</th>
          </tr>
        </thead>
        <tbody *ngFor="let v of voitures | filter:searchText"> 
          <tr>
            <td>{{v.idVoiture}}</td>
            <td>{{v.typeVoiture}}</td>
            <td>{{v.prixVoiture}}</td>
            <td>{{v.dateCreation | date :'dd/MM/yyyy'}}</td>
            <td>{{v.marque?.nomMar}}</td>
            <td>{{v.modele?.nomMod}}</td>
            <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerVoiture(v)">Supprimer</a></td>
            <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateVoiture',v.idVoiture]">Modifier</a></td>
          </tr>
         
        </tbody>
      </table>
