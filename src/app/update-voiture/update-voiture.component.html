<style>
    body{
    background: -webkit-linear-gradient(left, #0072ff, #00c6ff);
}
.contact-form{
    background: #fff;
    margin-top: 10%;
    margin-bottom: 5%;
    width: 70%;
}
.contact-form .form-control{
    border-radius:1rem;
}
.contact-image{
    text-align: center;
}
.contact-image img{
    border-radius: 6rem;
    width: 11%;
    margin-top: -3%;
    transform: rotate(29deg);
}
.contact-form form{
    padding: 14%;
}
.contact-form form .row{
    margin-bottom: -7%;
}
.contact-form h3{
    margin-bottom: 8%;
    margin-top: -10%;
    text-align: center;
    color: #0062cc;
}
.contact-form .btnContact {
    width: 50%;
    border: none;
    border-radius: 1rem;
    padding: 1.5%;
    background: #dc3545;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
}
.btnContactSubmit
{
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    color: #fff;
    background-color: #0062cc;
    border: none;
    cursor: pointer;
}
</style>


<div class="container contact-form">

    <form>
        <h3>Modifier une voiture</h3>
       <div class="row">
            <div class="col-md-6">
                <div  class="form-group">
                    <label>Id Voiture</label>
                    <input readonly type="text" [(ngModel)]="currentVoiture.idVoiture" name="idVoiture" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Type Voiture</label>
                    <input type="text" [(ngModel)]="currentVoiture.typeVoiture" name="typeVoiture" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Prix Voiture</label>
                    <input type="number" [(ngModel)]="currentVoiture.prixVoiture" name="prixVoiture" class="form-control"/>               
                </div>

                <div class="form-group">
                    <label>Date de création</label>
                    <input type="date" [ngModel]="currentVoiture.dateCreation | date: 'yyyy-MM-dd'" 
                    (ngModelChange)=" currentVoiture.dateCreation= $event" name="dateCreation" class="form-control"/>               
                </div>

               

                 <div class="form-group">
                    <label>Marques</label>
                    <select class="form-control form-control-lg" id="idMar" name="idMar" [(ngModel)]="updatedMarId">
                          <option *ngFor="let mar of marques" [value]="mar.idMar">
                              {{mar.nomMar}}
                            </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Modèle</label>
                    <select class="form-control form-control-lg" id="idMod" name="idMod" [(ngModel)]="updatedModId">
                          <option *ngFor="let mod of modeles" [value]="mod.idMod">
                              {{mod.nomMod}}
                            </option>
                    </select>
                </div> 

                <div class="form-group">
                    <input type="submit" name="modifier" class="btnContactSubmit" value="Modifier" (click)="updateVoiture()"/>
                    
                  

                </div>
                
            </div>
           
        </div>
    </form>
</div>
